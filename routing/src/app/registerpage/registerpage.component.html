<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"class="form mt-5">
      
      <div class="form-group ">
       
        <input type="text" id="name"  formControlName="name" class="form-control" placeholder="Name" />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
          <div *ngIf="name.errors?.['required']"class="alert alert-danger" role="alert">Name is required.</div>
        </div>
      </div>
  
      <div class="form-group">
       
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email" />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error ">
          <div *ngIf="email.errors?.['required']"class="alert alert-danger" role="alert">Email is required.</div>
          <div *ngIf="email.errors?.['email']"class="alert alert-danger" role="alert">Enter a valid email address.</div>
        </div>
      </div>
  
      <div class="form-group">
        
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
          <div *ngIf="password.errors?.['required']"class="alert alert-danger" role="alert">Password is required.</div>
          <div *ngIf="password.errors?.['minlength']"class="alert alert-danger" role="alert">Password must be at least 6 characters long.</div>
        </div>
      </div>
  
      <div class="form-group">
        
        <input type="password" id="repassword" formControlName="repassword" class="form-control" placeholder="repassword"/>
        <div *ngIf="repassword.invalid && (repassword.dirty || repassword.touched)" class="error">
            <div *ngIf="repassword.errors?.['required']"class="alert alert-danger" role="alert">Confirm Password is required.</div>
            <div *ngIf="repassword.errors?.['passwordMismatch']"class="alert alert-danger" role="alert">Passwords do not match.</div>
            
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success">Submit</button>
      </div>
      <p>Do have account? <a routerLink="/login" class="text-decoration-none text-success">Login</a></p>
    </form>
  </div>
